<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .statistics {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .statistic {
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        // Function to fetch and display the text file content
        function displayLogs() {
            // Specify the path to your text file
            var textFilePath = '/var/www/html/auth-display';
    
            // Use the Fetch API to fetch the text file
            fetch(textFilePath)
                .then(response => response.text())
                .then(data => {
                    // Insert the content into the specified HTML element
                    document.getElementById('logs').textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching the text file:', error);
                });
        }
    
        // Call the function to display the content when the page loads
        window.addEventListener('load', displayTextFileContent);
    </script>

    <script>

            // Specify the path to your text file
            var textFilePath = 'path/to/your/textfile.txt';
    
            // Use the Fetch API to fetch the text file

    <div class="container">
        <h1>RIFT Test Server Uptime!</h1>
        <div class="statistics">
            <div class="statistic">
                <h2>Logs</h2>
                <div id="logs"></div>
            </div>
            <div class="statistic">
                <h2>nginx Status</h2>
                <div id="nginx-status"></div>
            </div>
            <div class="statistic">
                <h2>Docker Status</h2>
                <div id="docker-status"></div>
            </div>
        </div>
    </div>
</body>
</html>
